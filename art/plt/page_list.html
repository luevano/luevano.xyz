{%macro print(pages)%}
  <h2>Articles</h2>
  <ul>
    {%for p in pages%}
      {%if loop.previtem%}
        {%if loop.previtem.cdate_list_sep !=p.cdate_list_sep%}
          <h3>{{p.cdate_list_sep}}</h3>
        {%endif%}
      {%else%}
        <h3>{{p.cdate_list_sep}}</h3>
      {%endif%}
      <li>{{p.cdate_list}} - <a href="{{p.url}}">{{p.title}}</a></li>
    {%endfor%}
  </ul>
{%endmacro%}
